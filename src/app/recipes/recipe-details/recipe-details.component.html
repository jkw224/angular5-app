<div class="row">
    <div class="col">
        <h1 *ngIf="recipe; else elseBlock">{{ recipe.title }}</h1>
        <ng-template #elseBlock><h1>Please select a recipe</h1></ng-template>
    </div>
</div>
<div class="row">
    <div class="col recipe-image pt-2 pb-4" *ngIf="recipe">
        <img [src]="recipe.imagePath" alt="{{ recipe.title }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
        <div *ngIf="recipe">
            <div *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }}
            </div>
        </div>
    </div>
</div>
